plugins {
    id 'application'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

application {
    mainClass = "example.Main"
}

dependencies {
    implementation("org.apache.logging.log4j:log4j-api:3.0.0-beta2")
    implementation("org.apache.logging.log4j:log4j-core:3.0.0-beta2")
}

shadowJar {
    mergeServiceFiles()
}

repositories {
    mavenCentral()
}